<ion-header>
  <ion-toolbar>
    <ion-title>
      Localisation
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div #map id="map"></div>
  <button ion-button full (click)="setCurrentPos()">Prendre la position actuelle</button>
  <button ion-button clear full (click)="validate()">Valider</button>
</ion-content>
