<ion-header>

  <ion-navbar>
    <ion-title>programme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>Mes activités</h1>
    <ion-list>
      <ion-card *ngFor="let activity of programme.activites">
        <ion-card-header text-center="">
          <h2>{{activity.date}}</h2>
        </ion-card-header>
        <ion-card-content text-center="">
          <p>{{activity.sport.nom}}, {{activity.distance}} m</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <div>
    <h2>Mes activités réalisées</h2>
    <ion-list>
    </ion-list>
  </div>
</ion-content>
