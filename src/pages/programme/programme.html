<ion-header>

  <ion-navbar>
    <ion-title>Programme de cette semaine</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div text-center="">
    <ion-list>
      <ion-item *ngFor="let activity of programme.activites">
        <ion-row>
          <ion-col col-8>
            <h2>
              {{activity.datePrevue}}
            </h2>
            <p><ion-icon name='walk' item-start></ion-icon>{{activity.sport.nom}}</p>
            <p><ion-icon name='flag' item-start></ion-icon>{{activity.distancePrevue}} kms</p>
            <p><ion-icon name='pin' item-start></ion-icon>{{activity.centreInteret.name}}</p>
          </ion-col>
          <ion-col col-4>
            <div class="icon-div">
              <ion-icon name="checkmark-circle" class="check" *ngIf="activity.estRealisee"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
