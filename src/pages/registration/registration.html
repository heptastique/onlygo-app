<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="registration-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password verification" name="passwordVerification" [(ngModel)]="passwordVerification"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Firstname" name="firstname" [(ngModel)]="user.firstname"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Lastname" name="lastname" [(ngModel)]="user.lastname"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email"
                         required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
