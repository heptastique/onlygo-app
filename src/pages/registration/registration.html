<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="registration-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">

      <ion-list inset>

        <h1>Bienvenue {{user.firstname}}</h1>

        <ion-item>
          <ion-label floating>Prénom</ion-label>
          <ion-input type="text" name="firstname" [(ngModel)]="user.firstname"
                      required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" name="lastname" [(ngModel)]="user.lastname"
                      required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Identifiant</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="user.username"
          required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="user.email"
                      required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mot de passe</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password"
                      required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirmation mot de passe</ion-label>
          <ion-input type="password" name="passwordVerification" [(ngModel)]="passwordVerification"
                      required></ion-input>
        </ion-item>

        <h2>Vos préférences</h2>

        <ion-item>
          <ion-label floating>Course</ion-label>
          <ion-input type="number" min="0" name="course" [(ngModel)]="user.objectifHebdoCourse"
                      required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Marche</ion-label>
          <ion-input type="number" min="0" name="marche" [(ngModel)]="user.objectifHebdoMarche"
                      required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Cyclisme</ion-label>
          <ion-input type="number" min="0" name="cyclisme" [(ngModel)]="user.objectifHebdoCyclisme"
                      required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Distance max par séance</ion-label>
            <ion-input type="number" min="0" name="distanceMax" [(ngModel)]="user.distanceMax"
                        required></ion-input>
        </ion-item>

      </ion-list>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Valider
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
