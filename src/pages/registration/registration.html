<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="registration-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Identifiant" name="username" [(ngModel)]="user.username"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="user.password"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirmation mot de passe" name="passwordVerification" [(ngModel)]="passwordVerification"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="PrÃ©nom" name="firstname" [(ngModel)]="user.firstname"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nom" name="lastname" [(ngModel)]="user.lastname"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="user.email"
                         required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Valider
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
