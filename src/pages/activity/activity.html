<ion-header>

  <ion-navbar>
    <ion-title>Enregistrement activité</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div text-center>
        <div class="col text-center">
            <button ion-button outline (click)="stopActivity()">Arrêter l'activité</button>
            <progress-bar [progress]="loadProgress"></progress-bar>
        </div>
    </div>
    <div #map id="map"></div>
  <br>
  <ion-row>
    <ion-col>
      <strong>Point vert</strong>
    </ion-col>
    <ion-col>
      Départ de l'activité
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <strong>Point rouge</strong>
    </ion-col>
    <ion-col>
      Fin de l'activité
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <strong>Trajet vert</strong>
    </ion-col>
    <ion-col>
      Trajet vers le début de l'activité
    </ion-col>
  </ion-row>
</ion-content>
