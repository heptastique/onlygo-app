<ion-header>
  <ion-navbar>
    <ion-title>
      Préférences
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h3> Connecté en tant que {{user.username}} </h3>
    <p>
      Prénom : {{user.username}}
      <br>
      Nom : {{user.lastname}}
      <br>
      E-mail: {{user.email}}
    </p>
  </div>
  <div>
    <button ion-button color="light" (click)="logout()">Logout</button>
  </div>
</ion-content>
