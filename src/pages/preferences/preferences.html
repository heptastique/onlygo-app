<ion-header>
  <ion-navbar>
    <ion-title>
      Préférences
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="updateObjectif()">
      <ion-icon name="flag" item-start></ion-icon>
      Objectif
    </ion-item>
    <ion-item (click)="updateLocalisation()">
      <ion-icon name="compass" item-start></ion-icon>
      Localisation de départ
    </ion-item>
    <ion-item (click)="updateNbSeances()">
      <ion-icon name="albums" item-start></ion-icon>
      Nombre de séances par semaine
    </ion-item>
    <ion-item (click)="updateIdentifiants()">
      <ion-icon name="person" item-start></ion-icon>
      Identifiants
    </ion-item>
  </ion-list>

  <div text-center>
      <div class="col text-center">
          <button (click)="logout()" ion-button color="danger" outline>Déconnexion</button>
      </div>
  </div>

</ion-content>
