<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center="">
      Maintenant
    </ion-card-header>
    <ion-card-content text-center="">
      <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-center="">
      Objectif hebdo
    </ion-card-header>
    <ion-card-content text-center="">
      <progress-bar [progress]="loadProgress"></progress-bar>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-center="">
      Prochain entraînement
    </ion-card-header>
    <ion-card-content text-center="">
      Demain 16H, à la tête d'or
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="createActivity()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
