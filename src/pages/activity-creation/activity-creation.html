<ion-header>

  <ion-navbar>
    <ion-title>Réalisation d'une activité</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="seeDetails()">
    <ion-card-header text-center="">
      Activité
    </ion-card-header>
    <ion-card-content text-center="">
      <p>
        {{dateStr}}, {{activity.distancePrevue}} km de {{activity.sport.nom}} à
        {{activity.centreInteret.name }}
      </p>
    </ion-card-content>
  </ion-card>

  <div class="registration-box">
    <form (ngSubmit)="validate()" #creationForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label stacked>Distance réalisée en km</ion-label>
              <ion-input type="number" min="0" placeholder="Distance réalisée en Km" required name="distance" [(ngModel)]="realisation.distance"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!creationForm.form.valid">Valider
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
