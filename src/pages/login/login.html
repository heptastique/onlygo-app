<ion-content padding>
  <h1 class="title">Only<strong class="go">Go</strong></h1>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <h2>Connexion</h2>

            <ion-item>
              <ion-label floating>Identifiant</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="loginInfos.username"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Mot de passe</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="loginInfos.password"
                         required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Se connecter
          </button>
        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Cr√©er un compte</button>
  </div>
</ion-content>
