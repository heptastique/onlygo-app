<ion-header>
  <ion-navbar>
    <ion-title>
      Historique
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center="">
    <ion-row>

      <ion-col col-2>
        <button ion-button color="dark" clear icon-start style="vertical-align:middle" (click)="displayLastWeek()">
          <ion-icon name='arrow-back'></ion-icon>
        </button>
      </ion-col>

      <ion-col col-8>
        Semaine {{week.message}}
      </ion-col>

      <ion-col col-2>
        <button ion-button color="dark" clear icon-end style="vertical-align:middle" (click)="displayNextWeek()">
          <ion-icon name='arrow-forward'></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Bilan de la semaine</ion-card-title>
      <progress-bar *ngIf="loadProgress !== null" [progress]="loadProgress"></progress-bar>
      <ion-item>
          <ion-icon name='flag' item-start></ion-icon>
          {{bilanDistance}} km
        </ion-item>

        <ion-item>
          <ion-icon name='flame' item-start></ion-icon>
          {{bilanKcal}} kcal
        </ion-item>
    </ion-card-content>
  </ion-card>

  <h2>Mes activités réalisées</h2>
  <p style="text-align: center" *ngIf="activitesRealisees.length === 0">Pas d'activités pour cette semaine</p>
  <ion-list>
    <ion-item *ngFor="let activity of activitesRealisees">
        <h2>{{activity.date}}</h2>
        <p>{{activity.sport.nom}}, {{activity.distance}} kms</p>
    </ion-item>
  </ion-list>

</ion-content>
