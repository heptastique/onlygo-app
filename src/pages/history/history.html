<ion-header>
  <ion-navbar>
    <ion-title>
      Historique
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div text-center="">
    <ion-row>

      <ion-col col-2>
        <button ion-button color="dark" clear icon-start style="vertical-align:middle" (click)="displayLastWeek()">
          <ion-icon name='arrow-back'></ion-icon>
        </button>
      </ion-col>

      <ion-col col-8>
        Semaine {{week.message}}
      </ion-col>

      <ion-col col-2>
        <button ion-button color="dark" clear icon-end style="vertical-align:middle" (click)="displayNextWeek()">
          <ion-icon name='arrow-forward'></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Bilan de la semaine</ion-card-title>
      <div *ngIf="loadProgress !== null">
        <progress-bar [progress]="loadProgress"></progress-bar>
      </div>
      <ion-item>
          <ion-icon name='flag' item-start></ion-icon>
          {{bilanDistance}} km
        </ion-item>

        <ion-item>
          <ion-icon name='flame' item-start></ion-icon>
          {{bilanKcal}} kcal
        </ion-item>
    </ion-card-content>
  </ion-card>

  <h2>Mes activités réalisées</h2>
  <p style="text-align: center" *ngIf="programme.realisations.length === 0">Pas d'activités réalisées cette semaine</p>
  <ion-list>
    <ion-item *ngFor="let realisation of programme.realisations">
        <h2>{{realisation.date}}</h2>
        <p>Course, {{realisation.distance}} kms</p>
        <p>{{realisation.centreInteret.name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
