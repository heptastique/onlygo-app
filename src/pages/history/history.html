<ion-header>
  <ion-navbar>
    <ion-title>
      Historique
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center="">
    <button ion-button color="dark" clear icon-start style="vertical-align:middle">
      <ion-icon name='arrow-back'></ion-icon>
    </button>

    <span>
      {{Date}}
    </span>

    <button ion-button color="dark" clear icon-end style="vertical-align:middle">
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </div>

  <ion-card>
    <ion-card-content text-center="">
      <p>13h50 -> 14h30</p>
      <br>
      <p>50km</p>
    </ion-card-content>
  </ion-card>

</ion-content>
